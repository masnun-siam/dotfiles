# cSpell:words alacritty lfcd

live_config_reload: true
env:
  TERM: xterm-256color
# import:
#   - 'dracula.yml'

shell:
  program: /opt/homebrew/bin/fish
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
window:
  opacity: 0.9
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless
# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    # family: SauceCodePro Nerd Font
    family: SFMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    # family: FiraCode Nerd Font
    # family: BlexMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Light
  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: SauceCodePro Nerd Font
    family: SFMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    # family: FiraCode Nerd Font
    # family: BlexMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular
  # Light Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: SauceCodePro Nerd Font
    # family: SFMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    # family: FiraCode Nerd Font
    family: BlexMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic
  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: SauceCodePro Nerd Font
    family: SFMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    # family: FiraCode Nerd Font
    # family: BlexMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold Italic
  size: 18
draw_bold_text_with_bright_colors: true
mouse:
  hide_when_typing: false


schemes:
  ### Doom One ###
  DoomOne: &DoomOne
    primary:
      background: '#1E222A'
      foreground: '#bbc2cf'
    cursor:
      text: CellBackground
      cursor: '#528bff'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black: '#1c1f24'
      red: '#ff6c6b'
      green: '#98be65'
      yellow: '#da8548'
      blue: '#51afef'
      magenta: '#c678dd'
      cyan: '#5699af'
      white: '#202328'
    bright:
      black: '#5b6268'
      red: '#da8548'
      green: '#4db5bd'
      yellow: '#ecbe7b'
      blue: '#3071db' # This is 2257a0 in Doom Emacs but I lightened it.
      magenta: '#a9a1e1'
      cyan: '#46d9ff'
      white: '#dfdfdf'
  ### Dracula ###
  Dracula: &Dracula
    primary:
      background: '#1A1B26'
      foreground: '#f8f8f2'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
      colors:
        footer_bar:
          background: '#282a36'
          foreground: '#f8f8f2'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black: '#000000'
      red: '#ff5555'
      green: '#50fa7b'
      yellow: '#f1fa8c'
      blue: '#bd93f9'
      magenta: '#ff79c6'
      cyan: '#8be9fd'
      white: '#bfbfbf'
    bright:
      black: '#4d4d4d'
      red: '#ff6e67'
      green: '#5af78e'
      yellow: '#f4f99d'
      blue: '#caa9fa'
      magenta: '#ff92d0'
      cyan: '#9aedfe'
      white: '#e6e6e6'
    dim:
      black: '#14151b'
      red: '#ff2222'
      green: '#1ef956'
      yellow: '#ebf85b'
      blue: '#4d5b86'
      magenta: '#ff46b0'
      cyan: '#59dffc'
      white: '#e6e6d1'

# Available colors
# *DoomOne
# *Dracula
colors: *Dracula

key_bindings:
  - {key: Comma, mods: Command, chars: "\x02,"}
  - {key: D, mods: Command, chars: "\x02K"}
  - {key: F, mods: Command, chars: "lfcd\n"}
  - {key: P, mods: Command, chars: ":GitFiles\n"}
  - {key: P, mods: Command|Shift, chars: ":Commands\n"}
  - {key: G, mods: Command, chars: "\x02g"}
  - {key: K, mods: Command, chars: "\x02s"}
  - {key: Key1, mods: Command, chars: "\x021"}
  - {key: Key2, mods: Command, chars: "\x022"}
  - {key: Key3, mods: Command, chars: "\x023"}
  - {key: Key4, mods: Command, chars: "\x024"}
  - {key: Key5, mods: Command, chars: "\x025"}
  - {key: Key6, mods: Command, chars: "\x026"}
  - {key: Key7, mods: Command, chars: "\x027"}
  - {key: Key8, mods: Command, chars: "\x028"}
  - {key: Key9, mods: Command, chars: "\x029"}
  - {key: L, mods: Command, chars: "\x02L"}
  - {key: LBracket, mods: Command, chars: "\x02["}
  - {key: LBracket, mods: Command|Shift, chars: "\x02p"}
  - {key: O, mods: Command, chars: "\x02u"}
  - {key: E, mods: Command|Shift, chars: "\x02%"}
  - {key: E, mods: Command, chars: "\x02\""}
  - {key: Q, mods: Command, chars: ":q\n"}
  - {key: RBracket, mods: Command|Shift, chars: "\x02n"}
  - {key: S, mods: Command, chars: ":w\n"}
  - {key: S, mods: Command|Shift, chars: ":wa\n"}
  - {key: Semicolon, mods: Command, chars: "\x02:"}
  - {key: T, mods: Command, chars: "\x02c"}
  - {key: J, mods: Command, chars: "\x02T"}
  - {key: W, mods: Command, chars: "\x02x"}
  - {key: Z, mods: Command, chars: "\x02z"}
